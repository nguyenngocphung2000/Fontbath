<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Sinh Động</title>
    <style>
        /* Reset CSS */
        body, h1, h2, p, nav, footer {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng nút */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ff3b2f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với Trang Web Sinh Động</h1>
    </header>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Dịch Vụ</a>
        <a href="#">Liên Hệ</a>
    </nav>
    <div class="content">
        <h2>Nội dung chính của trang web</h2>
        <p>Đây là một đoạn văn bản mẫu để minh họa nội dung của trang web. Bạn có thể thêm nhiều hiệu ứng và màu sắc để làm trang web trở nên hấp dẫn hơn.</p>
        <button class="btn">Nhấn vào đây</button>
    </div>
    <footer>
        <p>&copy; 2023 Trang Web Sinh Động. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>
