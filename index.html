<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chia Sẻ Ứng Dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button id="darkModeToggle">🌙 Chế độ tối</button>

    <!-- Hiệu ứng tải trang -->
    <div id="preloader" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <!-- Thanh điều hướng -->
    <nav class="p-4 bg-white dark:bg-gray-800 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">Ứng Dụng Của Tôi</h1>
        <button id="darkModeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">🌙</button>
    </nav>

    <!-- Phần tìm kiếm -->
    <div class="p-6 text-center">
    <input type="text" id="search" placeholder="Tìm kiếm ứng dụng..."
           class="p-3 w-1/2 border rounded-lg focus:ring focus:ring-blue-400">
</div>

    <!-- Danh sách ứng dụng -->
    <div id="appList" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Ứng dụng sẽ được thêm bằng JavaScript -->
</div>

    <!-- Phần liên hệ -->
    <div class="p-6 text-center">
        <h2 class="text-lg font-semibold">Liên hệ</h2>
        <p>Email: contact@example.com</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
