<!<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowrocket FakeINNAPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hiệu ứng tải trang -->
    <div id="preloader" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>

    <!-- Thanh điều hướng -->
    <nav class="fixed top-0 left-0 w-full p-4 bg-white dark:bg-gray-800 shadow-md flex justify-between items-center z-50">
        <h1 class="text-xl font-bold">📱Apps</h1>
        <button id="darkModeToggle" class="dark-mode-btn">🌙</button>
    </nav>

    <!-- Phần tìm kiếm -->
    <div class="search-container p-6 text-center mt-16">
        <input type="text" id="search" placeholder="🔍 Tìm kiếm ứng dụng..."
               class="p-3 w-2/3 md:w-1/2 border rounded-lg focus:ring focus:ring-blue-400">
    </div>

    <!-- Danh sách ứng dụng -->
    <div id="appList" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Ứng dụng sẽ được thêm bằng JavaScript -->
    </div>

    <!-- Phần liên hệ -->
    <div class="contact-section p-6 text-center">
        <h2 class="text-lg font-semibold">📧 Liên hệ</h2>
        <p>Telegram: @nothing3272</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
